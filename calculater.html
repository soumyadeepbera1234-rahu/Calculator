<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
         background-image: linear-gradient(#2196f3, #f44336);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .calculator {
        background-image: linear-gradient(to bottom, #ce7227, #eaf0eb,#09e42e);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #000;
        border-width: 0px;
    }
    #display {
        width: 100%;
        height: 50px;
        font-size: 20px;
        margin-bottom: 10px;
        text-align: right;
        padding: 5px;
        border: none;
        border-radius: 5px;
       background-image: linear-gradient(to top,#e1f799, #8ddafe);
        color: rgb(196, 20, 161);
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 60px);
        gap: 10px;
    }
    button {
        padding: 15px;
        font-size: 18px;
        background-image: linear-gradient(to top,#4082d8, #b044e1);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-image: linear-gradient(to top,#6ecfdd, #e16cb4);
    }
    .equal {
        background: #fbbf24;
        color: black;
    }
    .equal:hover {
        background: #f59e0b;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="appendChar('%')">%</button>
        <button onclick="appendChar('/')">/</button>

        <button onclick="appendChar('7')">7</button>
        <button onclick="appendChar('8')">8</button>
        <button onclick="appendChar('9')">9</button>
        <button onclick="appendChar('*')">*</button>

        <button onclick="appendChar('4')">4</button>
        <button onclick="appendChar('5')">5</button>
        <button onclick="appendChar('6')">6</button>
        <button onclick="appendChar('-')">-</button>

        <button onclick="appendChar('1')">1</button>
        <button onclick="appendChar('2')">2</button>
        <button onclick="appendChar('3')">3</button>
        <button onclick="appendChar('+')">+</button>

        <button onclick="appendChar('0')">0</button>
        <button onclick="appendChar('.')">.</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    let display = document.getElementById("display");

    function appendChar(char) {
        display.value += char;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteChar() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
